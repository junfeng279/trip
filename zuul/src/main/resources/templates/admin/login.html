<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>wan & Trip</title>
    <link href="../../common/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../common/css/font-awesome.css" rel="stylesheet"/>
    <link href="../../admin/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal form-bg">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="用户名或邮件"/>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword" placeholder="密  码"/>
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check"/>
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">Remember me</span>
                        <button type="button" class="btn btn-default">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
